<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">ðŸ”Ž Code Smell Analysis Result</h1>
        <div class="card shadow p-4">
            <h4>Submitted Code:</h4>
            <pre class="bg-dark text-white p-3 rounded">{{ code }}</pre>

            <h4 class="mt-4">Predicted Severity:</h4>
            <p class="fs-4">
                <span class="badge 
                    {% if severity == 'High' %} bg-danger 
                    {% elif severity == 'Medium' %} bg-warning text-dark
                    {% else %} bg-success {% endif %}">
                    {{ severity }}
                </span>
            </p>

            <div class="mt-4">
                <a href="/" class="btn btn-secondary">ðŸ”™ Analyze Another Code</a>
            </div>
        </div>
    </div>
</body>
</html>
