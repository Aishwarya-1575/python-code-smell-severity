<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Smell Severity Assessment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">üêç Python Code Smell Severity Assessment</h1>
        <div class="card shadow p-4">
            <form action="/analyze" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="code" class="form-label">Paste your Python code:</label>
                    <textarea class="form-control" id="code" name="code" rows="8" placeholder="Write or paste your Python code here..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Or upload a Python file (.py):</label>
                    <input class="form-control" type="file" id="file" name="file" accept=".py">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Analyze Code</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
